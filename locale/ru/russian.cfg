train-avoid-mode=Метод защиты от поезда

[mod-setting-description]
train-avoid-mode=Упреждающий вариант (Preemptive) попытается телепортировать игроков в безопасное место до того, как поезд ударит, но в случае неудачи - в качестве запасного варианта используется Реактивный вариант (Reactive) Только реактивный вариант спасёт игрока, телепортировав его, когда поезд столкнётся с ним. Реактивная защита может замедлить или повредить поезд.